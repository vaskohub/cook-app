<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath"
         [alt]="recipe.name"
         class="img-fluid img-thumbnail mt-3"
         style="max-height: 300px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="dropdown">
      <button type="button" class="btn btn-primary dropdown-toggle" appDropdownToggle>
        Menage Recipe
      </button>
      <div class="dropdown-menu p-2">
        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
        <a [routerLink]="['edit']" class="dropdown-item" style="cursor: pointer;">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
      > {{ingredient.name}} - {{ingredient.amount}} </li>
    </ul>
  </div>
</div>
