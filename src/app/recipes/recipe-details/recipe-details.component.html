<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath"
         [alt]="recipe.name"
         class="img-fluid img-thumbnail mt-3"
         style="max-height: 300px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="dropdown">
      <button type="button" appDropdown class="btn btn-primary dropdown-toggle">
        Menage Recipe
      </button>
      <div class="dropdown-menu p-2">
        <a class="dropdown-item" href="#">To Shopping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    Ingredients
  </div>
</div>
